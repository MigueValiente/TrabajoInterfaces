<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/normalize.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/nav.css">
    <link rel="stylesheet" type="text/css" href="../css/cuenta.css">

    <title>Geek-Place</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav">
                <div class="nav-header">
                    <div class="nav-title">
                            <img class="logo" src="../images/logo-geekplace.png" alt="logo empresa">
                    </div>
                </div>
                <div class="nav-btn">
                    <label for="nav-check">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                </div>
                <input type="checkbox" id="nav-check">
                <div class="nav-links">
                    <a href="index.html">Inicio</a>
                    <a href="productos.html">Productos</a>
                    <a href="contacto.html">Contacto</a>
                    <a href="cuenta.html">Cuenta</a>
                    <a href="acercaDe.html">Acerca De</a>
                </div>
            </div> 
        </nav>
    </header>
    <main>
        <section>
            <h2 class="titulo">Resgistro/Login</h2>
            <div id="formList" class="contenedorFlexbox">
                <div class="registerForm">
                    <fieldset>
                        <legend>Resgistro</legend>
                        <form action="" class=regisForm>
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                            <label for="color">Color Favorito</label>
                            <input type="color" name="color" id="color">
                            <label for="contraseña">Contraseña</label>
                            <input type="password" name="contraseña" id="contraseña">
                            <button class="botonRegistro">Registrarse</button>
                        </form>
                    </fieldset>
                </div>
                
                <div class="loginForm">
                        <fieldset>
                            <legend>Login</legend>
                            <form action="" class=logForm>
                                <label for="nombre">Nombre</label>
                                <input type="text" name="nombre" id="nombre">
                                <label for="contraseña">Contraseña</label>
                                <input type="password" name="contraseña" id="contraseña">
                                <button class="botonLogin">Login</button>
                            </form>
                        </fieldset>
                    </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">

        </div>
    </footer>
</body>
</html>
